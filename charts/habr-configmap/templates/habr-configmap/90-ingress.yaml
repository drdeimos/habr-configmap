apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Chart.Name | quote }}
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: {{ .Values.maxbody | quote }}
spec:
  rules:
  - host: {{ .Values.domain | quote }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Chart.Name | quote }}
          servicePort: http
